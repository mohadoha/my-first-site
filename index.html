<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Dashboard</title>
    <style>
        /* (Keep the same CSS from the previous PHP example) */
        :root { --primary-color: #4a90e2; --bg-color: #f4f7f6; --text-color: #333; --card-bg: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { background-color: var(--primary-color); color: white; width: 100%; padding: 2rem 0; text-align: center; }
        main { max-width: 800px; width: 90%; margin-top: 2rem; }
        .card { background: var(--card-bg); padding: 1.5rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 1.5rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        a { color: var(--primary-color); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1 id="greeting">Hello!</h1>
    <p>It is currently <span id="clock">00:00</span> on your browser.</p>
</header>

<main>
    <section class="card">
        <h2>Environment Info</h2>
        <p>This is a static site hosted on <strong>GitHub Pages</strong>.</p>
    </section>

    <section class="card">
        <h2>My Projects</h2>
        <table>
            <thead><tr><th>Project Name</th><th>Link</th></tr></thead>
            <tbody id="project-list">
                <!-- Projects will be inserted here by JavaScript -->
            </tbody>
        </table>
    </section>
</main>

<script>
    // 1. Dynamic Greeting & Clock
    const now = new Date();
    const hours = now.getHours();
    const clock = document.getElementById('clock');
    const greeting = document.getElementById('greeting');

    clock.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    if (hours < 12) greeting.innerText = "Good Morning";
    else if (hours < 18) greeting.innerText = "Good Afternoon";
    else greeting.innerText = "Good Evening";

    // 2. Project List (Easy to update)
    const projects = [
        { name: "My Resume", url: "resume.html" },
        { name: "Weather App", url: "https://google.com" },
        { name: "Portfolio", url: "portfolio/" }
    ];

    const listContainer = document.getElementById('project-list');
    projects.forEach(p => {
        listContainer.innerHTML += `<tr><td>${p.name}</td><td><a href="${p.url}">View &rarr;</a></td></tr>`;
    });
</script>
</body>
</html>
